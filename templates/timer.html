<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <main id="timer-root">
    <div class="outer-box">
      <h1 style="text-align:center;">Timer</h1>
      <div id="timer-controller">

        <form id="timerForm">
          <label>hours</label>
          <input type="number" id="hours" min="0" step="1" value="0">
          <label>minutes</label>
          <input type="number" id="minutes" min="0" max="59" step="1" value="0">
          <label>seconds</label>
          <input type="number" id="seconds" min="0" max="59" step="1" value="0">
        
          <div class="button-row">
            <button type="submit" data-action="START">Start</button>
            <button type="button" id="stopBtn" data-action="STOP">Stop</button>
          </div>
        </form>
        
        <div id="display">00:00:00</div>
        <div id="status" class="muted">Ready go!!</div>
      </div><!-- /#timer-controller -->
    </div><!-- /.outer-box -->
  </main>
</body>

</html>
