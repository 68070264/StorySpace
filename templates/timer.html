<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; }
    form { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input[type="number"] { padding: 8px 10px; border: 1px solid #ddd; border-radius: 10px; width: 180px; }
    button { padding: 8px 14px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
    #display { font-size: 3rem; font-weight: 800; letter-spacing: 2px; margin: 16px 0 6px; }
    .muted { color: #666; font-size: .95rem; }
    nav a { margin-right: 10px; }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('timer_page') }}">Timer</a>
    <a href="{{ url_for('todolist_page') }}">To-do</a>
  </nav>

  <main>
    <h1>Python Countdown</h1>
    <form id="timerForm">
      <label for="seconds">Timers(seconds):</label>
      <input type="number" id="seconds" min="0" step="1" required />
      <button type="submit">Start</button>
      <button type="button" id="stopBtn">Stop</button>
    </form>

    <div id="display">00:00:00</div>
    <div id="status" class="muted">Ready go!!</div>

    <noscript>ต้องเปิดการใช้งาน JavaScript เพื่อให้ตัวจับเวลาทำงาน</noscript>
  </main>

  <script>
    let es = null;

    function stopStream() {
      if (es) {
        es.close();
        es = null;
        document.getElementById("status").textContent = "Stopped";
      }
    }

    document.getElementById("stopBtn").addEventListener("click", stopStream);

    document.getElementById("timerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      stopStream();

      const seconds = parseInt(document.getElementById("seconds").value || "0");
      if (Number.isNaN(seconds) || seconds < 0) {
        alert("กรุณาใส่จำนวนวินาทีให้ถูกต้อง");
        return;
      }

      document.getElementById("display").textContent = "connecting...";
      document.getElementById("status").textContent = "Connecting...";

      es = new EventSource(`/api/timer-stream?seconds=${seconds}`);

      es.onmessage = (evt) => {
        document.getElementById("display").textContent = evt.data;
        document.getElementById("status").textContent = "Continue..";
      };

      es.addEventListener("done", (evt) => {
        document.getElementById("display").textContent = evt.data || "Time's up!";
        document.getElementById("status").textContent = "✅ Finished";
        stopStream();
      });

      es.onerror = () => {
        document.getElementById("status").textContent = "Connection error";
        stopStream();
      };
    });
  </script>
</body>
</html>
