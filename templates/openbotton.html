<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>storySpace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {

      text-align: center;

    /* ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏° X ‡∏î‡πâ‡∏≤‡∏ô‡∏ô‡∏≠‡∏Å‡πÄ‡∏â‡∏û‡∏≤‡∏∞ popup bottle */
    #bottleModal > .modal-content > .close-button {

    }


    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á popup */
    #bottle-controller {

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û */
    #getQuoteBtn {

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: none;
      outline: none;
      cursor: pointer;
      transition: transform 0.1s;
      margin: 10px auto 0 auto;
      display: block;
      width: 210px;

    #getQuoteBtn:active {

    }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
    #quoteBox {

      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80px;
      border: 3px solid #a8abe3;

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏õ‡∏¥‡∏î (‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á) */
    .close-button {

    #bottle-controller button,

</head>

<body>

    <h1>Daily Support</h1>

  <script>
    // ‚úÖ ‡∏õ‡∏¥‡∏î popup bottle ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î X
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("close-button")) {
        // ‡∏´‡∏≤ modal ‡∏ó‡∏µ‡πà‡∏Ñ‡∏£‡∏≠‡∏ö‡∏≠‡∏¢‡∏π‡πà (‡∏ö‡∏£‡∏£‡∏à‡∏∏ openbottle.html)
        const modal = window.parent.document.querySelector("#bottleModal");
        if (modal) {
          modal.style.display = "none";
          window.parent.document.body.style.overflow = "";
        }
      }
    });
  </script>
</body>

</html>
