  <div>
    <h2>Timer</h2>
    <input type="number" id="my_time" placeholder="Enter time in seconds">
    <button onclick="startCountdown()">Start</button>
    <button onclick="resetCountdown()">Reset</button>

    <div id="display">00:00:00</div>
  </div>

  <script>
    let countdown;        // âœ… correct spelling
    let remainingTime = 0;

    function startCountdown() {
      const my_time = document.getElementById("my_time").value;
      remainingTime = parseInt(my_time);

      if (isNaN(remainingTime) || remainingTime <= 0) {
        alert("Please enter a valid time in seconds!");
        return;
      }

      clearInterval(countdown);
      updateDisplay();

      countdown = setInterval(() => {
        remainingTime--;
        updateDisplay();

        if (remainingTime <= 0) {
          clearInterval(countdown);
          alert("Time's up!");
        }
      }, 1000);
    }

    function updateDisplay() {
      const hours = Math.floor(remainingTime / 3600);
      const minutes = Math.floor((remainingTime % 3600) / 60);
      const seconds = remainingTime % 60;

      document.getElementById("display").innerText =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function resetCountdown() {
      clearInterval(countdown);
      remainingTime = 0;
      document.getElementById("my_time").value = "";
      updateDisplay();
    }
  </script>
</body>
